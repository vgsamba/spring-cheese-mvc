<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en" xmlns:th="http://www.thymeleaf.org/">//uses xhtml feature- parts of thymeleaf
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}"> Default title</h1>

    <p th:unless="${cheeses} and ${cheeses.size()}">No Cheeses"</p>
    <a href="/cheese/add">Add Cheese</a>

    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
    </ul>
</body>
</html>
